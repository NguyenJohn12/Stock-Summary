<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Search</title>
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
    <div class="container">
        <div class="search-container">
            <h1>Stock Search</h1>
            <form id="search-form">
                <div class="form-group">
                    <label for="ticker">Enter Stock Ticker Symbol <span class="required">*</span></label>
                    <input type="text" id="ticker" name="ticker" required>
                </div>
                <div class="button-group">
                    <button type="submit" id="search-btn">Search</button>
                    <button type="button" id="clear-btn">Clear</button>
                </div>
            </form>
        </div>
        
        <div id="error-message" class="error-message"></div>
        
        <div id="result-container" class="result-container">
            <div class="tabs">
                <button class="tab-btn active" data-tab="company-outlook">Company Outlook</button>
                <button class="tab-btn" data-tab="stock-summary">Stock Summary</button>
            </div>
            
            <div id="company-outlook" class="tab-content active">
                <table>
                    <tr>
                        <th>Company Name</th>
                        <td id="company-name"></td>
                    </tr>
                    <tr>
                        <th>Stock Ticker Symbol</th>
                        <td id="company-ticker"></td>
                    </tr>
                    <tr>
                        <th>Stock Exchange Code</th>
                        <td id="exchange-code"></td>
                    </tr>
                    <tr>
                        <th>Company Start Date</th>
                        <td id="start-date"></td>
                    </tr>
                    <tr>
                        <th>Description</th>
                        <td id="description"></td>
                    </tr>
                </table>
            </div>
            
            <div id="stock-summary" class="tab-content">
                <table>
                    <tr>
                        <th>Stock Ticker Symbol</th>
                        <td id="stock-ticker"></td>
                    </tr>
                    <tr>
                        <th>Trading Day</th>
                        <td id="trading-day"></td>
                    </tr>
                    <tr>
                        <th>Previous Closing Price</th>
                        <td id="prev-close"></td>
                    </tr>
                    <tr>
                        <th>Opening Price</th>
                        <td id="opening-price"></td>
                    </tr>
                    <tr>
                        <th>High Price</th>
                        <td id="high-price"></td>
                    </tr>
                    <tr>
                        <th>Low Price</th>
                        <td id="low-price"></td>
                    </tr>
                    <tr>
                        <th>Last Price</th>
                        <td id="last-price"></td>
                    </tr>
                    <tr>
                        <th>Change</th>
                        <td id="change"></td>
                    </tr>
                    <tr>
                        <th>Change Percent</th>
                        <td id="change-percent"></td>
                    </tr>
                    <tr>
                        <th>Number of Shares Traded</th>
                        <td id="volume"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    
    <script src="../static/js/script.js"></script>
</body>
</html>
